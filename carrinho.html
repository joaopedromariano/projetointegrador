        <thead>

          <tr>
            <td>Paracetamol 500mg</td>
            <td><input type="number" value="2" min="1"></td>
            <td>R$ 9,90</td>

      <div class="resumo-carrinho">

        <a href="checkout.html" class="btn">Finalizar Compra</a>
