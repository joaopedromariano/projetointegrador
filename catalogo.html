<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Produtos | Drogaria+ Econômica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Mesmo header da página inicial -->
  </header>
  <main>
    <section class="catalogo">
      <h1>Catálogo de Produtos</h1>
      <form class="busca-produtos">
        <input type="text" placeholder="Buscar por nome, categoria ou marca">
        <button type="submit">Buscar</button>
      </form>
      <div class="filtros">
        <label>
          Categoria:
          <select>
            <option>Todos</option>
            <option>Medicamentos</option>
            <option>Higiene</option>
            <option>Beleza</option>
            <option>Infantil</option>
          </select>
        </label>
        <label>
          Faixa de Preço:
          <select>
            <option>Todos</option>
            <option>Até R$ 20</option>
            <option>R$ 20 a R$ 50</option>
            <option>Acima de R$ 50</option>
          </select>
        </label>
      </div>
      <div class="produtos-grid">
        <div class="produto-card">
          <img src="prod1.jpg" alt="Produto 1">
          <h3>Paracetamol 500mg</h3>
          <p class="preco">R$ 9,90</p>
          <a href="produto.html" class="btn">Ver Detalhes</a>
        </div>
        <!-- Repita para outros produtos -->
      </div>
    </section>
  </main>
  <footer>
    <!-- Mesmo footer da página inicial -->
  </footer>
</body>
</html>
